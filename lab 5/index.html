<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      function isNumber(value) {
        return typeof value === "number" && !isNaN(value);
      }
      function isString(value) {
        return typeof value === "string";
      }
      function isArray(value) {
        return Array.isArray(value);
      }
      function isFunction(value) {
        return typeof value === "function";
      }

      const subtract = (x, y) => {
        return x - y;
      };
      const multiply = function (x, y) {
        return x * y;
      };
      function add(x, y) {
        return x + y;
      }

      function isEven(num) {
        if (num % 2 === 0) {
          return true;
        } else {
          return false;
        }
      }
      const isOdd = function (num) {
        if (num % 2 !== 0) {
          return true;
        } else {
          return false;
        }
      };
      const isPositive = (num) => {
        if (num > 0) {
          return true;
        } else {
          return false;
        }
      };

      function calculateGrade(grade) {
        let letterGrade = "";
        switch (true) {
          case grade >= 90:
            letterGrade = "A";
            break;
          case grade >= 80:
            letterGrade = "B";
            break;
          case grade >= 70:
            letterGrade = "C";
            break;
          case grade >= 60:
            letterGrade = "D";
            break;
          default:
            letterGrade = "F";
        }
        if (letterGrade === "F") {
          console.log("Sorry, you failed the class.");
        } else {
          console.log(`Congratulations, you got a(n) ${letterGrade}!`);
        }
      }
      calculateGrade(85);

      class Animal {
        constructor(name, sound) {
          this.name = name;
          this.sound = sound;
        }
        speak() {
          console.log(`${this.name} says ${this.sound}`);
        }
      }
      class Dog extends Animal {
        constructor(name) {
          super(name, "woof");
        }
        fetch() {
          console.log(`${this.name} fetches the ball`);
        }
      }
      class Cat extends Animal {
        constructor(name) {
          super(name, "meow");
        }
        scratch() {
          console.log(`${this.name} scratches the furniture`);
        }
      }
      const dog = new Dog("Duke");
      const cat = new Cat("Marcy");
      dog.speak();
      dog.fetch();
      cat.speak();
      cat.scratch();
    </script>
  </body>
</html>

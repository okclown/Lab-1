<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Змінні та операції</title>
  </head>
  <body>
    <script>
    


      let a = 5;
      let a1 = "Hello world";
      let a2 = true;
      let a3 = [1, 2, 3];
      let a4 = {name: "Yura",surname:"Piniak"};
      let a5 = Symbol();
      let a6 = BigInt(12345678901234567890);
      let a7 = new Date();
      let a8 = null;
      let a9= undefined;

      console.log(typeof a);
      console.log(typeof a1);
      console.log(typeof a2);
      console.log(typeof a3);
      console.log(typeof a4);
      console.log(typeof a5);
      console.log(typeof a6);
      console.log(typeof a7);
      console.log(typeof a8);
      console.log(typeof a9);

      let sum = a + 10;
      console.log(sum); // 15



      let atrue = true;
      let afalse = false;

      console.log(atrue && afalse);
      console.log(atrue || afalse);
      console.log(!atrue);
      console.log(atrue & afalse);

      let m = 5;
      let n = 3;
      console.log(m & n); 
    </script>
